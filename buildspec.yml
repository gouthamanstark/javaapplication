version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Spring Boot application...
      - mvn clean install # This assumes you're using Maven wrapper (mvnw)
      - echo Starting the Spring Boot application...
      

  post_build:
        commands:
          - echo post_build
          - mv target/*.jar javaapp.jar
          - nohup java -jar javaapp.jar &
          - echo Build completed on `date`
          - sleep 10 # Wait a few seconds for the application to start
          - echo Checking application status...
          - curl -f http://localhost:8080/home || echo "Application is not running"
artifacts:
  files:
    - javaapp.jar

